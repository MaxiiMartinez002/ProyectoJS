<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/Logo.png">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/8172a75cca.js" crossorigin="anonymous"></script>
    <title>ByTech</title>
  </head>
  <body>
    <!--navBar-->
    <div class="nav-container">
      <nav class="navbar">
        <div class="navbar-logo"> <img src="./images/Logo.png" alt=""></div>
        <div class="ver-carrito" id="verCarrito"><i class="fa-sharp fa-solid fa-cart-shopping fa-fade fa-2xl" style="color: #ffffff;"></i><span id="cantidadCarrito" class="cantidad-carrito "></span></div>
      </nav>
    </div>

    <!--banner-->
    <div class="banner">
      <div class="banner-container">
        <h1>ByTech</h1>
        <p>la mejor tienda de gaming</p>
      </div>
    </div>

    <!--shop content-->
    <div id="shopContent" class="shop-content"></div>

    <!--modal container-->
    <div id="modal-container" class="modal-container"></div>

    <script src="./JS/products.js"></script>
    <script src="./JS/codigo.js"></script>
    <script src="./JS/carrito.js"></script>
  </body>
</html>
